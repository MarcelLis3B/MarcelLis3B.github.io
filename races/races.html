<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="races.css">
    <title>Fox on NASCAR</title>
</head>
<body>
    <nav class="nav">
        <ul class="nav__list">
            <a href="../index.html"><li class="list__item">Home</li></a>
            <a href="https://marcellis3b.github.io/nascar/tracks/tracks.html"><li class="list__item">Tracks</li></a>
            <a href="https://marcellis3b.github.io/nascar/cars/cars.html"><li class="list__item">Cars</li></a>
            <a href="https://marcellis3b.github.io/nascar/races/races.html"><li class="list__item">Races</li></a>
        </ul>
    </nav>

    <main class="main">
        <div class="tickets__form">
            <h2>Bądź pierwszym w kolejce na tor!</h2>
            <form action="#" class="main__form">
                <input type="text" id="fname" name="fname" placeholder="Imie" class="form__element">
                <input type="text" id="lname" name="Nazwisko" placeholder="lname" class="form__element">
                <input type="text" id="email" name="email" placeholder="Email" class="form__element">
                <br>
                <input type="text" id="number" name="number" placeholder="Numer telefonu" class="form__element">
                <input type="text" id="zip" name="zip" placeholder="Kod pocztowy" class="form__element">
                <br>
                <input type="checkbox" id="robot" name="Nie jestem robotem"
                class="form__element">
                <label for="robot">Nie jestem robotem</label>
                <br>
                <button class="signup">SIGN UP</button>
            </form>
        </div>
    </main>

    <footer class="footer">&copy; Marcel Lis</footer>
</body>
</html>
